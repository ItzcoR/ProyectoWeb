  <div class="contenedor_barra">
    <h1>Sistema evaluador</h1>
  </div>


  <div class="bg_amarillo contenedor sombra">

    <form id="contacto" action="Agregar" method="POST">
      <legend>
        Nuevo usuario <span>Todos los campos son obligatorios</span>
      </legend>


      <div class="campos_usuario">
        <div class="campo_usuario">

          <label for="nombre">Nombre usuario:</label>
          <input input type="text" name="nombre" onkeypress="return letraVal(event)" required autocomplete="off" placeholder="Nombre completo">

        </div>

        <div class="campo_usuario">

          <label for="empresa">Tipo de usuario:</label>
          <select name="io">
            <option value="Alumno">Alumno</option>
            <option value="Maestro">Maestro</option>
            <option value="Administrador">Administrador</option>
          </select>

        </div>


        <div class="campo_usuario">

          <label for="empresa">Usuario:</label>
          <input input type="text" name="id" onkeypress="return letraNumVal(event)" required autocomplete="off" placeholder="Id usuario">

        </div>



        <div class="campo_usuario">

          <label for="empresa">Password:</label>
          <input type="password" name="password" onkeypress="return letraNumVal(event)" required placeholder="******">

        </div>


      </div>
      <div class="campo_usuario enviar">
        <input type="hidden" id="accion" value="crear">
        <input type="submit" class="btn-info" value="Crear">
        <input type="submit" class="btn-info" value="Cancelar" onclick="document.location='Administrador'">
      </div>

    </form>
  </div>
