<!DOCTYPE html>
<html style="height:100%; width:100%;margin:0px;">
    <head>
        <title>Login</title>
        <script type ="text/javascript">
            function letraNumVal(e) {//funcion para validar la entrada en los cuadros de texto
                tecla = document.all ? e.keyCode : e.which;//en tecla se guarda el evento
                if (tecla === 8 || tecla === 32)
                    return true;
                patron = /[a-z]|[A-Z]|á|é|í|ó|ú|Á|É|Í|Ó|Ú|[0-9]/;//limites
                te = String.fromCharCode(tecla);//obtiene la letra que se esta presionando
                return patron.test(te);//busca la letra de la entrada en los limites dados
            }
            function letraVal(e) {
                tecla = document.all ? e.keyCode : e.which;
                if (tecla === 8 || tecla === 32)
                    return true;
                patron = /[a-z]|[A-Z]|á|é|í|ó|ú|Á|É|Í|Ó|Ú/;
                te = String.fromCharCode(tecla);
                return patron.test(te);
            }
        </script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="estilos.css" media="screen"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body class="colorful">
        <form action="Existe" method="Post">
            <div class="container" style = "float : left; display : table; width : 100%; height : 100%;">
                
                    <h1 class="text-center blanco">KINDER CRI-CRI</h1>
                
                
                    <p align="center">
                    USUARIO:<input type="text" class="" name="id" onkeypress="return letraNumVal(event)" required>
                    <br><br>
                    Password:<input type="password" class="" name="password" onkeypress="return letraNumVal(event)" required>
                    <br><br>
                    <input type="submit" class="btn-info" value="Iniciar sesion"/>
                    </p>
                
            
            </div>

</html>
